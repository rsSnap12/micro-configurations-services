server:
  port: 0

spring:
  application:
    name: TRANSACTIONSERVICE

  datasource:
    url: jdbc:postgresql://localhost:5432/TransacationData
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
